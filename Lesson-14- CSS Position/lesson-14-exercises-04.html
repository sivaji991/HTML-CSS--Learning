<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14-f</title>
  <style>
    body{
      font-family: Arial;
    }
    .sidebar-1{
      background-color: rgb(55, 52, 52);
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 70px;
    }
    .sidebar-2{
      position: fixed;
      background-color: rgb(72, 71, 71);
      left: 70px;
      top: 0;
      bottom: 0;
      width: 200px;
    }
    .title{
      display: flex;
      justify-content: space-between;
    }
    .profile-pics{
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 10px;
      margin-top: 20px;
    }
    .info, .plus{
      margin-top: 20px;
      font-weight: bold;
    }
    .info{
      color: white;
      margin-left: 15px;
    }
    .plus, .hash-tags{
      color: rgb(146, 145, 145);
      margin-right: 15px;
    }
    .plus{
      font-size: 20px;
    }
    .hash-tags{
      margin-left: 15px;
      margin-top: 20px;
    }
    .hash{
      margin-bottom: 20px;
    }
    
  </style>
</head>
<body>
  <div class="sidebar-1">
    <img class="profile-pics" src="/thumbnails/lion.webp" alt="">
    <img class="profile-pics" src="/thumbnails/pet-01.webp" alt="">
    <img class="profile-pics" src="/thumbnails/pet-02.webp" alt="">
    <img class="profile-pics" src="/thumbnails/pet-3.png" alt="">
  </div>
  <div class="sidebar-2">
    <div class="title">
      <div class="info">INFO</div>
      <div class="plus">+</div>
    </div>
    <div class="hash-tags">
      <div class="hash"># new-videos</div>
      <div class="hash">#updates</div>
      <div class="hash">fav</div>
    </div>
  </div>
</body>
</html>
