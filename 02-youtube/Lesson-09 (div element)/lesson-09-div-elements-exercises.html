<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-exercises</title>
  <style>
    .div{
      width: 400px;
      display: flex;
      vertical-align: top;
    }
    .div-red{
      width: 100px;
      height: 100px;
      background-color: red;
      margin-right: 15px;
    }
    .div-green{
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 100%;
    }
    .question-div{
      margin-top: 40px;
      border: solid;
      border-width: 0.5px;
      width: 300px;
      height: 100px;
      background-color: rgb(227, 225, 225);
      padding: 15px 20px;
      font-family: Arial;
    }
    .youtube-div{
      margin-top: 40px;
      margin-bottom: 40px;

      width: 330px;
      height: 70px;
      color: white;
      background-color: rgb(47, 34, 34);
      font-family: Arial;
      padding: 20px 25px;
    }
    .youtube-title,.youtube-msg{
      margin-top: 0;
    }
    .youtube-title{
      font-size: 18px;
      font-weight: bold;
    }
    .youtube-msg{
      margin-top: 15px;
      font-size: 15px;
      color: rgb(128, 128, 128);
    }

    .d11{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 15px;
    }
    
    .card{
      margin-bottom: 50px;

      width: 150px;
      height: 270px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 15px 20px;
      font-family: Arial;
      margin-right: 10px;
    }
    .card:active{
      box-shadow: none;
    }
    .lion-img{
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);

      transition: box-shadow 0.2s,
                  width 0.2s, 
                  height 0.2s;
    }
    .lion-img:hover{
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
      width: 160px;
      height: 160px;
    }
    .name-p{
      font-weight: bold;
      margin-bottom: 3px;
    }
    .friends-p{
      font-size: 13px;
      color: rgb(130, 129, 129);
      margin-top: 0;
      margin-bottom: 10px;
    }
    .add-btn{
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: rgb(8, 116, 205);
      color: white;
      transition: box-shadow 0.2s;
      margin-top: 13px;
    }
    .add-btn:hover{
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .profile-image{
      width: 25px;
      height: 25px;
      object-fit: cover;
      border-radius: 50%;
      vertical-align: middle;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.2s;
    }
    .profile-image:hover{
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
    }

  </style>
</head>
<body>
  <div class="div">
    <div class="div-red"></div>
    <div class="div-green"></div>
  </div>
  <div class="question-div">
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
  <div class="youtube-div">
    <p class="youtube-title">Install YouTube Music</p>
    <p class="youtube-msg">Add YouTube Music to your desktop for quick and easy access.</p>
  </div>
  <div class="d11">
    <div class="card">
    <img class="lion-img" src="/thumbnails/lion.webp" alt="">
    <p class="name-p">Mufasa</p>
    <img class="profile-image" src="/thumbnails/pet-3.png" alt="">
    <p class="friends-p">3 mutual friends</p>
    <button class="add-btn">Add Friend</button>
  </div>
  <div class="card">
    <img class="lion-img" src="/thumbnails/pet-01.webp" alt="">
    <p class="name-p">Dober</p>
    <img class="profile-image" src="/thumbnails/pet-3.png" alt="">
    <p class="friends-p">2 mutual friends</p>
    <button class="add-btn">Add Friend</button>
  </div>
  <div class="card">
    <img class="lion-img" src="/thumbnails/pet-02.webp" alt="">
    <p class="name-p">Cat</p>
    <img class="profile-image" src="/thumbnails/pet-3.png" alt="">
    <p class="friends-p">1 mutual friends</p>
    <button class="add-btn">Add Friend</button>
  </div>
  </div>
  
</body>
</html>
