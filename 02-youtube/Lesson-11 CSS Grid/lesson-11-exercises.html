<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Exercises</title>
  <style>
    .a11{
      display: grid;
      grid-template-columns: 200px 75px;
    }
    .b11{
      margin-top: 20px;
      display: grid;
      grid-template-columns: 60px 1fr 60px;
    }
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .c11{
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }
  </style>
</head>
<body>
  <div class="a11">
    <div style="background-color: lightgreen;">200px</div>
    <div style="background-color: lightsalmon;">75px</div>
  </div>
  <div class="b11">
    <div style="background-color: lightgreen;">
      col-1</div>
    <div style="background-color: lightsalmon;">
      col-2</div>
    <div style="background-color: lightgreen;">
      col-3</div>
  </div>
  <div class="c11">
      <div style="background-color: lightsalmon;">
          col-1
      </div>
      <div style="background-color: lightsalmon;">
          col-2
      </div>
      <div style="background-color: lightsalmon;">
          col-3
      </div>
      <div style="background-color: lightsalmon;">
          col-4
      </div>
      <div style="background-color: lightsalmon;">
          col-2
      </div>
      <div style="background-color: lightsalmon;">
          col-2
      </div>
      <div style="background-color: lightsalmon;">
          col-2
      </div>
      <div style="background-color: lightsalmon;">
          col-2
      </div>
  </div>
</body>
</html>
