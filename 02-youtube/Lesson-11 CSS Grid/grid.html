<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CSS Grid Practice</title>
</head>
<body style="padding-bottom: 250px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: rgb(81, 131, 238);">div 1</div>
    <div style="background-color: rgb(255, 101, 101);">div 2 <p>test</p></div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="
      background-color: rgb(81, 131, 238);
      ">100px</div>
    <div style="
      background-color: rgb(255, 101, 101);
      ">100px <p>test</p></div>
    <div style=" 
      background-color: rgb(81, 131, 238);
      ">200px</div>
    <div style="
      background-color: rgb(255, 101, 101);
      ">100px <p>test</p></div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="
      background-color: rgb(81, 131, 238);
      ">100px</div>
    <div style="
      background-color: rgb(255, 101, 101);
      ">1fr</div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="
      background-color: rgb(81, 131, 238);
      ">100px</div>
    <div style="
      background-color: rgb(255, 101, 101);
      ">1fr</div>
    <div style="
      background-color: rgb(81, 131, 238);
      ">2fr</div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns:1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="
      background-color: rgb(255, 101, 101);
      height: 200px;
      ">1fr</div>
    <div style="
      background-color: rgb(81, 131, 238);
      height:200px;
      ">1fr</div>
    <div style="
      background-color: rgb(255, 101, 101);
      height:200px;
      ">1fr</div>
    <div style="
      background-color: rgb(81, 131, 238);
      height:200px;
      ">1fr</div>
    <div style="
      background-color: rgb(255, 101, 101);
      height:200px;
      ">1fr</div>
    <div style="
      background-color: rgb(81, 131, 238);
      height:200px;
      ">1fr</div>
  </div>

</body>
</html>
