<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Layouts Technique</title>
    <link rel="stylesheet" href="lesson-10-exercises.css">
  </head>
  <body>
    <div class="profile">
      <div class="profile-pic">
        <img class="lion-pic" src="/thumbnails/lion.webp" alt="" />
      </div>
      <div class="profile-info">
        <p class="name">Mufasa</p>
        <p class="details">The Lion</p>
        <p class="details">Popular</p>
      </div>
      <div class="btn">
        <button class="follow-btn">Follow</button>
      </div>
    </div>
    <div class="profile">
      <div class="profile-pic">
        <img class="lion-pic" src="/thumbnails/pet-01.webp" alt="" />
      </div>
      <div class="profile-info">
        <p class="name">Dog</p>
        <p class="details">The Aggresive</p>
        <p class="details">Popular</p>
      </div>
      <div class="btn">
        <button class="follow-btn">Follow</button>
      </div>
    </div>
    <div class="profile">
      <div class="profile-pic">
        <img class="lion-pic" src="/thumbnails/pet-02.webp" alt="" />
      </div>
      <div class="profile-info">
        <p class="name">Catty</p>
        <p class="details">The Cutie</p>
        <p class="details">Popular</p>
      </div>
      <div class="btn">
        <button class="follow-btn">Follow</button>
      </div>
    </div>

    <div class="video-info">
      <div class="video-thumbnails">
        <img class="thumbnails" src="/thumbnails/thumbnail-1.webp" alt="" />
      </div>
      <div class="video-description">
        <p class="bold-content">
          How t compete against CS degrees (as a self-taught dev)
        </p>
        <p class="channel">SuperSimpleDev</p>
        <p class="views">1.5k views &#183; 4 months ago</p>
      </div>
    </div>
    <div class="video-info">
      <div class="video-thumbnails">
        <img class="thumbnails" src="/thumbnails/thumbnail-2.webp" alt="" />
      </div>
      <div class="video-description">
        <p class="bold-content">
          Which programming language to learn first 2022(with charts)
        </p>
        <p class="channel">SuperSimpleDev</p>
        <p class="views">3.5k views &#183; 1 months ago</p>
      </div>
    </div>
  </body>
</html>
