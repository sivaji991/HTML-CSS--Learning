<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15f</title>
  <style>
    body{
      height: 2000px;
      font-family: Arial;
    }
    .container{
      width: 300px;
      height: 300px;
      background-color: rgb(174, 172, 172);
      position: relative;
      display: inline-block;
      left: 25px;
      padding: 25px 25px;
    }
    .clothing{
      width: 250px;
      height: 270px;
      object-fit: cover;
      position: inherit;
      left: 25px;
    }
    .offer{
      position: absolute;
      top: 10px;
      right: 0px;
      background-color: black;
      color: white;
      padding: 8px 12px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }
    .cart-div{
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-color: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn{
      padding: 10px 15px;
      border-width: 1px;
      border-radius: 3px;
      border-style: solid;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="clothing" src="/normal pics/OIP (1).webp" alt="">
    <div class="offer">20% OFF</div>
    <div class="cart-div">
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
