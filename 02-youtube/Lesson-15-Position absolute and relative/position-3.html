<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial;
      height: 2000px;
    }
    .div{
      position: fixed;
      background-color: rgb(160, 157, 157);
      width: 320px;
      height: 180px;
      bottom: 20px;
      right: 20px;
    }
    .close-btn{
      position: absolute;
      top: -15px;
      left: -20px;
      background-color: black;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
    }
    .timestamp{
      position: absolute;
      bottom: 6px;
      right: 6px;
      background-color: black;
      color: white;
      padding: 6px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  
  <div class="div">
    <div class="close-btn">X</div>
    <div class="timestamp">0:29</div>
  </div>
</body>
</html>
